  </aside>    <!-- CRUD Panel Logic -->  <script>
    const linkStorageKey = 'custom-links';
    function loadLinks() { const raw = (safeStorage || localStorage).getItem(linkStorageKey); return raw ? JSON.parse(raw) : []; }
    function saveLinks(links) { (safeStorage || localStorage).setItem(linkStorageKey, JSON.stringify(links)); }
    function renderLinks() {
      const list = document.getElementById('link-list');
      list.innerHTML = '';
      loadLinks().forEach((link, i) => {
        const li = document.createElement('li');
        const a = document.createElement('a'); a.href = link.url; a.textContent = link.title; a.target = '_blank';
        const edit = document.createElement('button'); edit.textContent = '‚úèÔ∏è'; edit.onclick = () => editLink(i);
        const del = document.createElement('button'); del.textContent = 'üóëÔ∏è'; del.onclick = () => deleteLink(i);
        li.append(a, edit, del); list.appendChild(li);
      });
    }
    function addLink(title, url) { const links = loadLinks(); links.push({ title, url }); saveLinks(links); renderLinks(); }
    function editLink(i) { const links = loadLinks(), ln = links[i]; const nt = prompt('Edit title:', ln.title), nu = prompt('Edit URL:', ln.url); if (nt && nu) { links[i] = { title: nt, url: nu }; saveLinks(links); renderLinks(); }}
    function deleteLink(i) { const links = loadLinks(); if (confirm(`Delete "${links[i].title}"?`)) { links.splice(i, 1); saveLinks(links); renderLinks(); }}
    document.getElementById('link-form').addEventListener('submit', e => { e.preventDefault(); addLink(document.getElementById('link-title').value.trim(), document.getElementById('link-url').value.trim()); document.getElementById('link-title').value = ''; document.getElementById('link-url').value = ''; });
    document.addEventListener('DOMContentLoaded', renderLinks);
