<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Nova Hub - Explore Nova projects visually and quickly">
  <title>Nova Hub</title>

  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#00FFFF" />
  <link rel="apple-touch-icon" href="/icons/icon-192.png" />

  <!-- SEO Meta Tags -->
  <meta name="keywords" content="Nova Hub, Nova projects, finance tools, search platforms, LLM platforms, analytics">
  <meta name="author" content="pedro martins & cantinhode.net">
  <meta property="og:title" content="Nova Hub & cantinhode.net">
  <meta property="og:description" content="Explore Nova projects visually and quickly">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://nova-hub.netlify.app/">
  <meta property="og:image" content="https://nova-hub.netlify.app/logo.png">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Nova Hub">
  <meta name="twitter:description" content="Explore Nova projects visually and quickly">
  <meta name="twitter:image" content="https://nova-hub.netlify.app/logo.png">

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-8M25SCL0G0"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}  
    gtag('js', new Date());
    gtag('config', 'G-8M25SCL0G0');
  </script>

  <!-- Structured Data for SEO -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Nova Hub",
      "url": "https://nova-hub.netlify.app/",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://nova-hub.netlify.app/?search={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
  </script>

  <link rel="stylesheet" href="app.css">

  <!-- Link Panel Styles -->
  <style>
    .link-panel {
      position: fixed;
      top: 0;
      right: 0;
      width: 280px;
      height: 100%;
      background: #f9f9f9;
      border-left: 1px solid #ccc;
      padding: 16px;
      box-shadow: -2px 0 5px rgba(0,0,0,0.1);
      overflow-y: auto;
      z-index: 1000;
    }
    .link-panel h2 {
      margin-top: 0;
      font-size: 1.2rem;
    }
    .link-panel form {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-bottom: 16px;
    }
    .link-panel input {
      padding: 8px;
      font-size: 0.9rem;
      border: 1px solid #aaa;
      border-radius: 4px;
    }
    .link-panel button.form-add {
      padding: 8px;
      font-size: 0.9rem;
      border: none;
      background: #00cccc;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
    }
    .link-panel ul {
      list-style: none;
      padding: 0;
    }
    .link-panel li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    .link-panel li a {
      flex-grow: 1;
      text-decoration: none;
      color: #007acc;
      margin-right: 8px;
    }
    .link-panel li button {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      color: #888;
    }
  </style>
</head>
<body>
  <button class="menu-toggle" id="menuToggle" aria-label="Toggle Menu">☰</button>

  <aside id="sidebar" aria-label="Main Navigation">
    <!-- existing nav sections -->
  </aside>

  <main id="main-content">
    <header>
      <h1 id="main-title">Nova Hub</h1>
      <p id="subtitle">Explora os projetos Nova de forma visual e rápida</p>
      <div class="language-switcher" role="group" aria-label="Language Selection">
        <button class="language-btn active" data-lang="pt" aria-pressed="true">PT</button>
        <button class="language-btn" data-lang="en" aria-pressed="false">EN</button>
        <button class="language-btn" data-lang="es" aria-pressed="false">ES</button>
        <button class="language-btn" data-lang="fr" aria-pressed="false">FR</button>
      </div>
    </header>
    <div id="content">
      <div class="loading-container" id="loading">
        <div class="loading-spinner" aria-label="Loading content"></div>
      </div>
    </div>
  </main>

  <button class="scroll-top" id="scrollTop" aria-label="Scroll to top">↑</button>
  <div class="overlay" id="overlay"></div>

  <!-- Custom Links Panel -->
  <aside id="link-panel" class="link-panel" aria-label="Custom Links Panel">
    <h2>Your Links</h2>
    <form id="link-form">
      <input type="text" id="link-title" placeholder="Title" required />
      <input type="url" id="link-url" placeholder="URL" required />
      <button type="submit" class="form-add">Add</button>
    </form>
    <ul id="link-list"></ul>
  </aside>

  <script src="app.js"></script>
  <!-- CRUD Panel Logic -->
  <script>
    const linkStorageKey = 'custom-links';
    function loadLinks() {
      const raw = (safeStorage || localStorage).getItem(linkStorageKey);
      return raw ? JSON.parse(raw) : [];
    }
    function saveLinks(links) {
      const data = JSON.stringify(links);
      (safeStorage || localStorage).setItem(linkStorageKey, data);
    }
    function renderLinks() {
      const list = document.getElementById('link-list');
      list.innerHTML = '';
      loadLinks().forEach((link, idx) => {
        const li = document.createElement('li');
        const a = document.createElement('a');
        a.href = link.url;
        a.textContent = link.title;
        a.target = '_blank';
        const editBtn = document.createElement('button');
        editBtn.textContent = '✏️';
        editBtn.onclick = () => editLink(idx);
        const delBtn = document.createElement('button');
        delBtn.textContent = '🗑️';
        delBtn.onclick = () => deleteLink(idx);
        li.appendChild(a);
        li.appendChild(editBtn);
        li.appendChild(delBtn);
        list.appendChild(li);
      });
    }
    function addLink(title, url) {
      const links = loadLinks();
      links.push({ title, url });
      saveLinks(links);
      renderLinks();
    }
    function editLink(index) {
      const links = loadLinks();
      const link = links[index];
      const newTitle = prompt('Edit title:', link.title);
      const newUrl = prompt('Edit URL:', link.url);
      if (newTitle && newUrl) {
        links[index] = { title: newTitle, url: newUrl };
        saveLinks(links);
        renderLinks();
      }
    }
    function deleteLink(index) {
      const links = loadLinks();
      if (confirm(`Delete \"${links[index].title}\"?`)) {
        links.splice(index, 1);
        saveLinks(links);
        renderLinks();
      }
    }
    document.getElementById('link-form').addEventListener('submit', e => {
      e.preventDefault();
      const titleInput = document.getElementById('link-title');
      const urlInput = document.getElementById('link-url');
      addLink(titleInput.value.trim(), urlInput.value.trim());
      titleInput.value = '';
      urlInput.value = '';
    });
    document.addEventListener('DOMContentLoaded', renderLinks);
  </script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
        .then(function () {
          console.log('Service Worker registado!');
        });
    }
  </script>
</body>
</html>
