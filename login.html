<!DOCTYPE html><html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Nova Hub</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <script src="https://cdn.auth0.com/js/auth0-spa-js/2.0/auth0-spa-js.production.js"></script>
  <style>
    body {
      background-color: #0d0d0d;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
    }
    .login-box {
      background: #1a1a1a;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,255,255,0.3);
      text-align: center;
      max-width: 400px;
    }
    .btn-primary {
      background-color: #00ffff;
      border: none;
    }
    .btn-primary:hover {
      background-color: #00cccc;
    }
    .btn-secondary {
      margin-top: 1rem;
    }
    .guest-warning {
      font-size: 0.9rem;
      color: #ffcc00;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Bem-vindo ao Nova Hub</h2>
    <p>Inicia sessão para continuar</p>
    <button id="loginBtn" class="btn btn-primary">Iniciar Sessão</button>
    <br />
    <button id="registerBtn" class="btn btn-primary mt-3">Criar Conta</button>
    <br />
    <a href="index.html" class="btn btn-secondary mt-3">Continuar como Convidado</a>
    <div class="guest-warning">
      Atenção: algumas funcionalidades podem estar limitadas no modo convidado.
    </div>
  </div>  <script>
    let auth0 = null;

    async function configureClient() {
      auth0 = await createAuth0Client({
        domain: "dev-t72hy4qhy68mjz53.us.auth0.com",
        client_id: "SlfOOEYc6bzI8onYrFR4zFl1QZpBcCXJ",
        cacheLocation: "localstorage"
      });
    }

    async function login() {
      await auth0.loginWithRedirect({
        redirect_uri: window.location.origin + "/index.html"
      });
    }

    async function register() {
      await auth0.loginWithRedirect({
        redirect_uri: window.location.origin + "/index.html",
        screen_hint: "signup"
      });
    }

    document.addEventListener("DOMContentLoaded", async () => {
      await configureClient();
      document.getElementById("loginBtn").addEventListener("click", login);
      document.getElementById("registerBtn").addEventListener("click", register);
    });
  </script></body>
</html>
