<body>

  <main id="main-content">
    <header>
      <h1 id="main-title">Nova Hub</h1>
      <p id="subtitle">Explora os projetos Nova de forma visual e r√°pida</p>

      <div class="language-switcher" role="group" aria-label="Language Selection">
        <button class="language-btn active" data-lang="pt" aria-pressed="true">PT</button>
        <button class="language-btn" data-lang="en" aria-pressed="false">EN</button>

    <div id="content">
 
  <div class="profile-container">
    <img id="profileImage" class="profile-photo" src="" alt="Foto de Perfil" />
    <h2 id="profileName">Nome</h2>
    <p id="profileEmail">Email</p>

    <form id="editForm" style="margin-top:1.5rem">
      <label for="newName">Novo Nome:</label>
      <input type="text" id="newName" placeholder="Atualizar nome" />

      <label for="newPhoto">Nova Foto:</label>
      <input type="file" id="newPhoto" accept="image/*" />

      <div id="preview" style="margin-top:1rem;"></div>

      <button type="submit" class="language-btn" style="margin-top:1rem;">Guardar Altera√ß√µes</button>
    </form>

    <button class="language-btn" onclick="logout()" style="margin-top:1.5rem;">Sair</button>
    <button class="language-btn" onclick="goHome()" style="margin-top:1rem;">Voltar ao In√≠cio</button>
  </div>
  </div>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>

  <script>
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {
      apiKey: "AIzaSyBhxtjdc14dv39mr_x_WuXouZrpMyGXpuk",
      authDomain: "novahub-8f4b0.firebaseapp.com",
      projectId: "novahub-8f4b0",
      storageBucket: "novahub-8f4b0.firebasestorage.app",
      messagingSenderId: "619675546300",
      appId: "1:619675546300:web:7be9b40b4a5282772616b9",
      measurementId: "G-G36L184ZND"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const storage = firebase.storage();

    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById("profileName").textContent = user.displayName || "An√≥nimo";
        document.getElementById("profileEmail").textContent = user.email;
        document.getElementById("profileImage").src = user.photoURL || "/default-avatar.png";
      }
    });

    function logout() {
      auth.signOut().then(() => {
        window.location.href = "login.html";
      });
    }

    function goHome() {
      window.location.href = "index.html";
    }

    const editForm = document.getElementById("editForm");
    const newNameInput = document.getElementById("newName");
    const newPhotoInput = document.getElementById("newPhoto");
    const preview = document.getElementById("preview");

    newPhotoInput.addEventListener("change", () => {
      const file = newPhotoInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          preview.innerHTML = `<img src="${e.target.result}" alt="Pr√©-visualiza√ß√£o" />`;
        };
        reader.readAsDataURL(file);
      }
    });

    editForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const user = auth.currentUser;
      if (!user) return;

      const newName = newNameInput.value.trim();
      const file = newPhotoInput.files[0];
      let photoURL = user.photoURL;

      try {
        if (file) {
          const imageRef = storage.ref().child(`profileImages/${user.uid}_${Date.now()}`);
          await imageRef.put(file);
          photoURL = await imageRef.getDownloadURL();
        }

        await user.updateProfile({
          displayName: newName || user.displayName,
          photoURL: photoURL
        });

        alert("Perfil atualizado com sucesso!");
        // Apenas atualiza visualmente sem redirecionar
        document.getElementById("profileName").textContent = newName || user.displayName;
        if (photoURL) document.getElementById("profileImage").src = photoURL;
      } catch (err) {
        console.error("Erro ao atualizar perfil:", err);
        alert("Erro: " + err.message);
      }
    });
  </script>
</body>
