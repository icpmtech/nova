<!DOCTYPE html><html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perfil - Nova Hub</title>
  <link rel="stylesheet" href="app.css" />
  <style>
    body {
      background: #1a1a2e;
      color: #f5f5f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .profile-container {
      background: rgba(0, 0, 0, 0.3);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    .profile-photo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1rem;
    }
    .language-btn {
      margin-top: 1rem;
      background: linear-gradient(135deg, #00FFFF, #0088FF);
      border: none;
      border-radius: 5px;
      padding: 0.6rem 1.2rem;
      color: #1a1a2e;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <img id="profileImage" class="profile-photo" src="" alt="Foto de Perfil" />
    <h2 id="profileName">Nome</h2>
    <p id="profileEmail">Email</p>
    <button class="language-btn" onclick="logout()">Sair</button>
  </div>  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById("profileName").textContent = user.displayName || "AnÃ³nimo";
        document.getElementById("profileEmail").textContent = user.email;
        if (user.photoURL) {
          document.getElementById("profileImage").src = user.photoURL;
        } else {
          document.getElementById("profileImage").src = "/default-avatar.png";
        }
      } else {
        window.location.href = "login.html";
      }
    });

    function logout() {
      auth.signOut().then(() => {
        window.location.href = "login.html";
      });
    }
  </script></body>
</html>
